<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="./css/modify.css">
    <title>Document</title>
</head>
<body>
    <input type="checkbox" name="" id="nav-toggle">
    <div class="sidebar">
        <img src="../image/img.png" width="250px" height="250px" style="margin-left: 50px;">
        <div class="sidebar-brand">
            <h2>택배 관리 시스템</h2>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li> 
                    <a href="./index.html" class="active"><span class="las la-clipboard-list"></span>
                        <span>배송 현황</span></a>
                </li>
                <li> 
                    <a href="./add.html"><span class="las la-clipboard-list"></span>
                        <span>새 등록</span></a>
                </li>
                <li> 
                    <a href="./modify-main.html"><span class="las la-clipboard-list"></span>
                        <span>수정 삭제</span></a>
                </li>
                <li> 
                    <a href="./detail.html"><span class="las la-clipboard-list"></span>
                        <span>상세 조회</span></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label>
                배송 현황
            </h2>
            <div class="user-wrapper">
                    <img src="https://www.ncloud.com/public/img/logo-m.png" width="65%" alt="네이버클라우드" style="float:left">
            </div>
        </header>

        <main>

            <div class="recent-grid">
                <div class="projets">
                    <div class="card">
                        <div class="card-header">
                            <h3>배송 정보 수정</h3>
                            <button id="add-btn">수정<span class="las la-arrow-right"></span></button>
                            <button id="delete-btn">삭제<span class="las la-arrow-right"></span></button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table width="100%">
                                    <tbody>

                                        <form action="">
                                            <div>
                                                <div class="col-md-4" id="box1">
                                                  <label for="validationServer01" class="form-label">송장 번호</label>
                                                  <input type="text" class="form-control is-valid" id="d-trackingNo" required>
                                                </div>
                                              </div>
                                              <div class="col-md-4" id="box2">
                                                <label for="validationServer02" class="form-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;이름</label>
                                                <input type="text" class="form-control is-valid" id="d-name" value="" required>
                                              </div>
                                              <div class="col-md-4" id="box3">
                                                <label for="validationServerUsername" class="form-label">전화 번호</label>
                                                <input type="text" class="form-control is-invalid" id="d-tel" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                                              </div>
                                              <div class="col-md-6" id="box4">
                                                <label for="validationServer03" class="form-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;주소</label>
                                                <input type="text" class="form-control is-invalid" id="d-addr" aria-describedby="validationServer03Feedback" required>
                                              </div>
                                              <div>
                                                <div class="col-md-3" id="box5">
                                                  <label for="validationServer04" class="form-label">결제 방식</label>
                                                  <select class="form-select is-invalid" id="d-paym" aria-describedby="validationServer04Feedback" required>
                                                    <option selected disabled value=""></option>
                                                    <option value="0">무료배송</option>
                                                    <option value="1">선불</option>
                                                    <option value="2">착불</option>
                                                  </select>
                                                </div>
                                                <div class="col-md-3" id="box6">
                                                  <label for="validationServer04" class="form-label">배송 상태</label>
                                                  <select class="form-select is-invalid" id="d-status" aria-describedby="validationServer04Feedback" required>
                                                    <option selected disabled value=""></option>
                                                    <option value="0">배송준비</option>
                                                    <option value="1">발송중</option>
                                                    <option value="2">배송완료</option>
                                                  </select>
                                                </div>
                                                <div class="col-md-6" id="box7">
                                                  <label for="validationServer03" class="form-label">&nbsp;&nbsp;&nbsp;&nbsp;메세지</label>
                                                  <input type="text" class="form-control is-invalid" id="d-msg" aria-describedby="validationServer03Feedback" required>
                                                </div>
                                              </div>
                                        </form>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="customers">
                    <div class="card">
                        <div class="card-header">
                            <h3>관리자</h3>
                            <button>See all<span class="las la-arrow-right"></span></button>
                        </div>
                        <div class="card-body">
                            <div class="customer">
                                <div class="info">
                                    <img src="" width="" height="" alt="">
                                    <div>
                                        <h4>리챠오밍</h4>
                                        <small>일산 6 캠프</small>
                                    </div>
                                </div>
                                <div class="contact">
                                    <span class="las la-user-circle"></span>
                                    <span class="las la-comment"></span>
                                    <span class="las la-phone"></span>
                                </div>
                            </div>
                            <div class="customer">
                                <div class="info">
                                    <img src="" width="" height="" alt="">
                                    <div>
                                        <h4>샹시궈</h4>
                                        <small>일단 1 캠프</small>
                                    </div>
                                </div>
                                <div class="contact">
                                    <span class="las la-user-circle"></span>
                                    <span class="las la-comment"></span>
                                    <span class="las la-phone"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>
<script src="./js/modify.js"></script>
</html>
