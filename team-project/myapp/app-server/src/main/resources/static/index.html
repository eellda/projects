<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>비트캠프 - NCP 1기</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="header">
          <div class="header-head">
            <img src="img/logo.png" class="logo" />
            <p id="logo">여긴 좋아</p>
          </div>
          <div class="header-middle">
            <form class="input-text">
              <input
                type="text"
                class="search"
                placeholder="Search Item More"
              />
            </form>
          </div>
          <div class="header-tail">
            <ul>
              <li class="signup" id="signup">Create</li>
              <li class="login" id="login">Connect</li>
              <li class="logout" id="logout">
                <a href="app/auth/logout" onclick="logout(); return false;">
                  로그아웃(<span id="nickname"></span>)</a
                >
              </li>
            </ul>
          </div>
        </div>

        <div class="body">
          <div class="cate">
            <ul class="list">
              <li class="hot-place">HOT 플레이스</li>
              <li class="board">커뮤니티</li>
            </ul>
            <ul class="list-best">
              <li>인기순<img src="img/vec.png" class="checkv" /></li>
            </ul>
          </div>
          <div>
            <ul class="mbox">
              <li><img src="img/img1.png" /></li>
              <li><img src="img/img2.png" /></li>
              <li><img src="img/img3.png" /></li>
              <li><img src="img/img4.png" /></li>
              <li><img src="img/img5.png" /></li>
              <li><img src="img/img6.png" /></li>
              <li><img src="img/img7.png" /></li>
              <li><img src="img/img8.png" /></li>
            </ul>
          </div>
        </div>

        <div class="footer">
          <div class="footer-main">
            <div>
              <ul class="main-f">
                <li class="f-f">
                  <img src="img/logo.png" class="logo" /><span>여긴 좋아</span>
                </li>
                <li class="f-s">Get the lates Updates</li>
              </ul>
            </div>
            <div>
              <ul class="main-s">
                <li class="s-f">가나다라</li>
                <li class="s-s">가나다</li>
              </ul>
            </div>
            <div>
              <ul class="main-t">
                <li class="t-f">Support</li>
                <li class="t-s">Help center</li>
                <li class="t-t">Terms of service</li>
              </ul>
            </div>
          </div>
          <div class="footer-tail">
            <div class="footer-tail-left">여긴 좋아,lnc.All Rights</div>
            <div class="footer-tail-right">
              <img src="img/Instagram.png" class="insta" />
              <img src="img/twitter.png" class="twi" />
              <img src="img/telegram.png" class="tele" />
              <img src="img/Discord.png" class="disc" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../node_modules/handlebars/dist/handlebars.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
