<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <input type="checkbox" name="" id="nav-toggle">
    <div class="sidebar">
        <div class="sidebar-brand">
           <h2><span class="lab la-accusoft"></span><span>Acusoft</span></h2>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li> 
                    <a href="./index.html" ><span class="las la-igloo"></span>
                        <span>Main</span></a>
                </li>
                <li> 
                    <a href="" class="active"><span class="las la-users"></span>
                        <span>New Customers</span></a>
                </li>
                <li> 
                    <a href=""><span class="las la-clipboard-list"></span>
                        <span>Modify / Delete</span></a>
                </li>
                <li> 
                    <a href=""><span class="las la-shopping-bag"></span>
                        <span>Orders</span></a>
                </li>
                <li> 
                    <a href=""><span class="las la-receipt"></span>
                        <span>Inventroy</span></a>
                </li>
                <li> 
                    <a href=""><span class="las la-user-circle"></span>
                        <span>Accounts</span></a>
                </li>
                <li> 
                    <a href=""><span class="las la-clipboard-list"></span>
                        <span>Tasks</span></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h2>
                <label for="nav-toggle">
                    <span class="las la-bars"></span>
                </label>
                Customers
            </h2>
            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" placeholder="Search here">
            </div>
            <div class="user-wrapper">
                <img src="" width="" height="" alt=""> <!--이미지 넣기-->
                <div>
                    <h4>eellda</h4>
                    <small>Super admin</small>
                </div>
            </div>
        </header>

        <main>
            <div class="cards">
                <div class="card-single">
                    <div>
                        <h1 id="ready"></h1>
                        <span>배송 준비</span>
                    </div>
                    <div>
                        <span class="las la-users"></span>
                    </div>
                </div>
                <div class="card-single">
                    <div>
                        <h1 id="doing"></h1>
                        <span>배송중</span>
                    </div>
                    <div>
                        <span class="las la-clipboard"></span>
                    </div>
                </div>
                <div class="card-single">
                    <div>
                        <h1 id="clear"></h1>
                        <span>배송완료</span>
                    </div>
                    <div>
                        <span class="las la-shopping-bag"></span>
                    </div>
                </div>
                <div class="card-single">
                    <div>
                        <h1 id="total"></h1>
                        <span>전체</span>
                    </div>
                    <div>
                        <span class="lab la-google-wallet"></span>
                    </div>
                </div>
            </div>

            <div class="recent-grid">
                <div class="projets">
                    <div class="card">
                        <div class="card-header">
                            <h3>새 배송 등록</h3>
                            <button id="add-btn">등록<span class="las la-arrow-right"></span></button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table width="100%">
                                    <tbody>

                                        <form action="">
                                            <div>
                                                <div class="col-md-4" id="box1">
                                                  <label for="validationServer01" class="form-label">송장 번호</label>
                                                  <input type="text" class="form-control is-valid" id="d-trackingNo" required>
                                                </div>
                                              </div>
                                              <div class="col-md-4" id="box2">
                                                <label for="validationServer02" class="form-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;이름</label>
                                                <input type="text" class="form-control is-valid" id="d-name" value="" required>
                                              </div>
                                              <div class="col-md-4" id="box3">
                                                <label for="validationServerUsername" class="form-label">전화 번호</label>
                                                <input type="text" class="form-control is-invalid" id="d-tel" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                                              </div>
                                              <div class="col-md-6" id="box4">
                                                <label for="validationServer03" class="form-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;주소</label>
                                                <input type="text" class="form-control is-invalid" id="d-addr" aria-describedby="validationServer03Feedback" required>
                                              </div>
                                              <div>
                                                <div class="col-md-3" id="box5">
                                                  <label for="validationServer04" class="form-label">결제 방식</label>
                                                  <select class="form-select is-invalid" id="d-paym" aria-describedby="validationServer04Feedback" required>
                                                    <option selected disabled value=""></option>
                                                    <option value="0">무료배송</option>
                                                    <option value="1">선불</option>
                                                    <option value="2">착불</option>
                                                  </select>
                                                </div>
                                                <div class="col-md-3" id="box6">
                                                  <label for="validationServer04" class="form-label">배송 상태</label>
                                                  <select class="form-select is-invalid" id="d-status" aria-describedby="validationServer04Feedback" required>
                                                    <option selected disabled value=""></option>
                                                    <option value="0">배송준비</option>
                                                    <option value="1">발송중</option>
                                                    <option value="2">배송완료</option>
                                                  </select>
                                                </div>
                                                <div class="col-md-6" id="box7">
                                                  <label for="validationServer03" class="form-label">&nbsp;&nbsp;&nbsp;&nbsp;메세지</label>
                                                  <input type="text" class="form-control is-invalid" id="d-msg" aria-describedby="validationServer03Feedback" required>
                                                </div>
                                              </div>
                                        </form>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="customers">
                    <div class="card">
                        <div class="card-header">
                            <h3>관리자</h3>
                            <button>See all<span class="las la-arrow-right"></span></button>
                        </div>
                        <div class="card-body">
                            <div class="customer">
                                <div class="info">
                                    <img src="" width="" height="" alt="">
                                    <div>
                                        <h4>리챠오밍</h4>
                                        <small>일산 6 캠프</small>
                                    </div>
                                </div>
                                <div class="contact">
                                    <span class="las la-user-circle"></span>
                                    <span class="las la-comment"></span>
                                    <span class="las la-phone"></span>
                                </div>
                            </div>
                            <div class="customer">
                                <div class="info">
                                    <img src="" width="" height="" alt="">
                                    <div>
                                        <h4>샹시궈</h4>
                                        <small>일단 1 캠프</small>
                                    </div>
                                </div>
                                <div class="contact">
                                    <span class="las la-user-circle"></span>
                                    <span class="las la-comment"></span>
                                    <span class="las la-phone"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>
<script src="./customer.js"></script>
</html>
